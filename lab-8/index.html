<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button class="start button">start</button>
    <button class="restart button">restart</button>
    <div class="slideContainer ball">
        <input type="range" min="1" max="100" value="1" id="ballRange" class="sliderBall">
        <p>Ball: <span id="ballValue"></span></p>
    </div>
    <div class="slideContainer line">
        <input type="range" min="1" max="80" value="1" id="lineRange" class="sliderLine">
        <p>Line: <span id="lineValue"></span></p> 
    </div>
   <canvas id="canvas"></canvas> 
</body>
<script src="index.js" type="module"></script>
</html>
